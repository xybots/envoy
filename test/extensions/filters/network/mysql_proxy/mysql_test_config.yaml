admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: "{}"
      port_value: 0
static_resources:
  clusters:
    name: cluster_0
    connect_timeout: 2s
    load_assignment:
      cluster_name: cluster_0
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: "{}"
                port_value: 0
  listeners:
    name: listener_0
    address:
      socket_address:
        address: "{}"
        port_value: 0
    filter_chains:
      - filters:
          - name: mysql
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.mysql_proxy.v1alpha1.MySQLProxy
              stat_prefix: mysql_stats
          - name: tcp
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
              stat_prefix: tcp_stats
              cluster: cluster_0
