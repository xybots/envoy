version: '2'
services:

  front-envoy:
    build:
      context: ..
      dockerfile: Dockerfile-frontenvoy
    volumes:
      - ./front-envoy.yaml:/etc/front-envoy.yaml
    networks:
      - envoymesh
    expose:
      - "80"
      - "8001"
    ports:
      - "8002:80"
      - "8003:8001"

  service:
    build:
      context: ..
      dockerfile: crosssite/Dockerfile-service
    volumes:
      - ../service-envoy.yaml:/etc/service-envoy.yaml
    networks:
      envoymesh:
        aliases:
          - service
    expose:
      - "80"

networks:
  envoymesh: {}
